<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학교 질의 응답 챗봇</title> 
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* 전체 페이지에 스크롤이 생기지 않도록 함 */
        }
        #all {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #all-wrap {
            flex: 1;
            overflow-y: auto; /* #chat-container 내에서만 스크롤이 나타나도록 함 */
        }
        /* header 부문 */
        #header {
            position: relative;
            width: 100%;
            height: 56px;
            text-align: center;
            margin: 0 auto;
            z-index: 9999;
        }
        #header-in{
            width: 100%;
            position: fixed;
            color: white;
            background: #0b3d91;
            align-items: center;
            z-index: 9999;
        }
        /* header end */

        /* 중간 전송 컨테이너 부문 */
        #chat-container-wrap {
            padding-bottom: 40px;
        }
        #chat-container{
            overflow-x: hidden;
            overflow-y: auto;
            position: absolute;
            left: 0;
            top: 50px;
            right: 0;
            bottom: 50px;
        }
        #chat-content{
            padding: 34px 15px 0;
            height: 100%;
            box-sizing: border-box;
        }
        #chatbot-img {
            line-height: 30px;
            width: 30px;
            height: 30px;
        }
        .chatbot_q{
            display: block;
            clear: both;
            content: "";
        }
        .chatbot_r{
            position: relative;
            display: block;
            clear: both;
            content: "";
            padding-left: 50px;
        }
        .chatbot_q_wrap {       
            float: right;   
        }
        .chatbot_left{
            position: relative;
            padding: 10px;
            border-radius: 0 15px 15px;
            background-color: #eff5fc;
            letter-spacing: -.4px;
            line-height: 1.3;
            white-space: normal;
            margin-bottom: 5px;
        }
        .chatbot_right {  
            padding: 10px;
            background: #0b3d91;
            border-radius: 10px 0 10px 10px;
            margin-bottom: 10px;
            line-height: 1.3;
            color:white;
        }
        .chatbot_left_wrap {
            position: relative;
             max-width: 85%;
        }
        .bot_img {
            position: absolute;
            left: 0;
            top: -5px;
            width: 40px;
            height: 40px;
        }
        /* 중간 전송 컨테이너 부문 끝 */
        /* bottom 부문 */
        #chat-bottom {
            left: 0;
            right: 0;
            bottom: 0;
            position: fixed;
            align-items: center;
            z-index: 9999;
        }
        #chat-form-in{
            padding: 9px 10px;
            background-color: #0b3d91;
            display: flex;
            flex-direction: row;
        }
        #chat-form-txt{
            position: relative;
                height: 38px;
                width: 100%;
        }
        #user-question-button{
            position: absolute;
            right: 0;
            top: 0;
            padding: 10px 15px 8px;
            border: 0;
            background-color: transparent;
            cursor: pointer;
        }
        #user-question {
            display: hidden;            
        }
        .user-question-box{
            display: block;
            padding: 0 40px 0 12px;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: 0;
            border-radius: 5px;
            box-sizing: border-box;
            
        }

<body>
    <div id="all">
        <div id="all-wrap">
            <div id="header">
                <div id="header-in">
                    <a href="" location.reload();><img src="static/images/logo.png" alt="로고 이미지" width="125px" ></a>
                </div>
            </div>
    
            <div id="chat-container">
                <div id="chat-content">
                    <div id="chat-container-wrap">
                        <!-- 질문과 답변이 표시될 부분 -->
                    </div>
            
                    <div id="loading-indicator">로딩 중...</div>
                </div>
            </div>
    
            <div id="chat-bottom">
                <form id="chat-form">
                    <div id="chat-form-in">
                        <label for="user-question"></label>
                        <div id="chat-form-txt">
                            <input type="text" id="user-question" class="user-question-box" name="user_question" required>
                        <button id="user-question-button" type="button" onclick="sendQuestion()">
                            <span class="user-send"></span>
                        </button>
                        </div>    
                    </div>        
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 페이지 로드 시 초기화 코드
            document.getElementById('loading-indicator').style.display = 'block';
            loadInitialData();

            // 폼 제출 시 페이지 새로고침 방지
            document.getElementById('chat-form').addEventListener('submit', function (event) {
                event.preventDefault();
                sendQuestion();
            });
        });

        function loadInitialData() {
            // 초기 데이터 로딩 AJAX 요청
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/get_response', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.question.trim() !== '') {
                        displayQuestionAndAnswer(response.question, response.response, response.additional_info);
                    }
                    document.getElementById('loading-indicator').style.display = 'none';
                    document.getElementById('chat-container-wrap').style.display = 'block';
                    document.getElementById('chat-form').style.display = 'block';
                }
            };
            xhr.send('user_question=');
        }

        function sendQuestion() {
            var userQuestion = document.getElementById('user-question').value;

            if (!userQuestion.trim()) {
                // 입력이 없는 경우 처리
                return;
            }

            var chatContainer = document.getElementById('chat-container-wrap');

            // AJAX를 사용하여 서버에 질문을 전송하고 응답을 받아옵니다.
            document.getElementById('loading-indicator').style.display = 'block';
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/get_response', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    displayQuestionAndAnswer(response.question, response.response, response.additional_info);
                    document.getElementById('loading-indicator').style.display = 'none';
                }
            };
            xhr.send('user_question=' + encodeURIComponent(userQuestion));
        }
        function displayQuestionAndAnswer(question, answer, additional_info) {
            var chatContainer = document.getElementById('chat-container-wrap');
            var chatEntry = document.createElement('div');
            chatEntry.innerHTML = '<div class="chatbot_q"><div class="chatbot_q_wrap"><p class="chatbot_right">' + question + '</p></div></div>' +

                                  '<div class="chatbot_r" id="chat_r_wrap"><span class="bot_img"><img src="static/images/left_logo.jpg" id="chatbot-img"></span><div class="chatbot_left_wrap"><p class="chatbot_left">' + answer + '</p></div></div>';
           
            // 부가설명이 있는 경우에만 표시
            if (additional_info.trim() !== '') {
                chatEntry.innerHTML += '<div><img src="' + additional_info + '" alt="Response Image" class="response-image" ></div>';
            } 
            chatContainer.appendChild(chatEntry);

            // 스크롤을 항상 아래로 유지
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // 입력 필드 초기화
            document.getElementById('user-question').value = '';
        }
    </script>
</body>
</html>
